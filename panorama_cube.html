<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彭延财-panorama</title>
    <script src="js/libs/three_shader.js"></script>
    <script src="js/libs/OrbitControls.js"></script>
</head>
<body>
<script>
    var scene, camera, renderer, mesh, controls;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.z = 300;
        camera.position.copy(new THREE.Vector3(0, 2, 3));

        var envPath = 'resource/images/envmaps/';
        var images = [
            envPath + 'posx.jpg',
            envPath + 'negx.jpg',
            envPath + 'posy.jpg',
            envPath + 'negy.jpg',
            envPath + 'posz.jpg',
            envPath + 'negz.jpg'
        ];
        new THREE.SphereTextu
        var reflectionCube = new THREE.CubeTextureLoader().load(images);
        reflectionCube.format = THREE.RGBFormat;
        scene.background = reflectionCube;

        var geometry = new THREE.CubeGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: false
        });

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.userPan = false;
        controls.userPanSpeed = 0.0;
        controls.maxDistance = 5000.0;
        controls.maxPolarAngle = Math.PI * 0.895;
        controls.autoRotate = false;
        controls.autoRotateSpeed = -10.0;
    }
    function animate() {
        requestAnimationFrame(animate);

        if (mesh instanceof THREE.Object3D)
        {
            mesh.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
        controls.update();
    }
</script>
</body>
</html>
