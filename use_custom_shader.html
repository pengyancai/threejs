<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彭延财-use_custom_shader</title>
    <!--<script src="js/libs/three.min.js"></script>-->
    <script src="js/libs/loaders/three.min.js"></script>
    <script src="js/libs/loaders/phldr.min.js"></script>
</head>
<body>
<script>
    var scene, camera, renderer, mesh;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 3;

//        var geometry = new THREE.CubeGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: false
        });

//        var customMaterial = new THREE.ShaderMaterial({
//            uniforms:
//        });

        var loader = new THREE.PAILHEADLoader();
        loader.load('resource/models/tocak_guma.js', function (geometry) {
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        });
//        mesh = new THREE.Mesh(geometry, material);
//        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    }
    function animate() {
        requestAnimationFrame(animate);

//        mesh.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
